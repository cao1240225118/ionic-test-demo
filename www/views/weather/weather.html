<ion-view view-title="天气视图">
    <ion-content>
        <div class="list">
            <div class="item">当前状态： {{weather.weather[0].main}}</div>
            <div class="item">当前高度：{{weather.main.temp}}&deg;</div>
            <div class="item">空气湿度：{{weather.main.humidity}}%</div>
            <div class="item">今天最高温度：{{weather.main.temp_max}}&deg;</div>
            <div class="item">今天最低温度：{{weather.main.temp_min}}&deg;</div>
            <div class="item">wind:{{weather.wind.speed}}mph,{{getDirection(weather.wind.deg)}} </div>
        </div>
    </ion-content>
</ion-view>
